services:
  zkhydra:
    # Use published image (or build locally by uncommenting below)
    #image: ghcr.io/zksecurity/zkhydra:latest
    image: zkhydra:latest
    # To build locally instead:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: zkhydra
    volumes:
      # Output directory - persist analysis results
      - ./output:/zkhydra/output
      # Examples directory - mount your circuits here
      - ./examples:/zkhydra/examples
      # Mount zkbugs dataset if you have it locally
      # - ./zkbugs:/zkhydra/zkbugs
      # Debug: uncommenting this line to use local changes in zkhydra
      # ./zkhydra:/zkhydra/zkhydra
    working_dir: /zkhydra
    command: /bin/bash
